<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimización de la Comercialización del Polen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fbb034;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #fbb034;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #e89e28;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Optimización de la Comercialización del Polen</h1>
    </header>

    <main>
        <section>
            <h2>Ingreso de Datos del Apicultor</h2>
            <form id="formulario-apicultor">
                <label for="nombre">Nombre del Apicultor:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="colmenas">Número de Colmenas:</label>
                <input type="number" id="colmenas" name="colmenas" required>

                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>

                <label for="estacion">Estación del Año:</label>
                <select id="estacion" name="estacion">
                    <option value="primavera">Primavera</option>
                    <option value="verano">Verano</option>
                    <option value="otoño">Otoño</option>
                    <option value="invierno">Invierno</option>
                </select>

                <button type="submit">Enviar Datos</button>
            </form>
        </section>

        <section>
            <h2>Gráfico de Recolección de Polen</h2>
            <div class="chart-container">
                <!-- Aquí se puede insertar un gráfico generado con JavaScript -->
                <div>showMessage('suggest_reactivation(data)')</div>
                <p>El gráfico se mostrará aquí.</p>
            </div>
        </section>

        <section>
            <h2>Disponibilidad del Polen</h2>
            <div class="chart-container">
                <!-- Aquí se puede insertar un dashboard interactivo -->
                <p>El dashboard se mostrará aquí.</p>
            </div>
        </section>
    </main>

</body>
</html>
